<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_principal.css">

</head>

<body>
    <div class="barra-lateral">
        <div class="nombre-pagina">
            <ion-icon id="agrandar" name="reorder-three-outline"></ion-icon>
            <span>NeoZoo</span>
        </div>
        <nav class="navegacion">
            <ul>    
                <li>
                    <button class="boton" onclick="cargar_vista('contenido_pag_principal.html')">
                        <ion-icon name="home-outline"></ion-icon>                   
                        <span>Inicio</span>
                    </button>  
                </li>
                <li>
                    <button class="boton" onclick="cargar_vista('consultar.html')">
                        <ion-icon name="paw-outline"></ion-icon>
                        <span>Mis Mascotas</span>
                    </button>  
                </li>
                <li>
                    <button class="botonSec" onclick="cargar_vista('crear_mascota.html', cargar_tipos)">
                        <ion-icon name="add-outline"></ion-icon>                   
                        <span>¡Agrega tu Mascota!</span>
                    </button>  
                </li>
                <li>
                    <button class="boton" onclick="cargar_vista('consultar_turno.html')">
                        <ion-icon name="medkit-outline"></ion-icon>                   
                        <span>Mis Turnos</span>
                    </button>  
                </li>
                <li>
                    <button class="botonSec" onclick="cargar_vista('crear_turno.html', cargar_combos)">
                        <ion-icon name="heart-circle-outline"></ion-icon>                   
                        <span>¡Agenda tu Turno!</span>
                    </button>  
                </li>
            </ul>
        </nav>

        
        <div class="cerrar">
            <nav>
                <ul>
                    <button class="botonSec" onclick="cerrarSesion()">
                        <ion-icon name="exit-outline"></ion-icon>
                        <span>Cerrar sesión</span>
                    </button>  
                </ul>
            </nav>
        </div>  
    </div>

            <main class="contenido">
                <div  id="panel-content" style="display: flex; justify-content: center;">
               
                </div>
       
    </main>
    <script> 
    document.addEventListener("DOMContentLoaded", () => {
        cargar_vista('contenido_pag_principal.html')
    });
    function cargar_vista(url, callback=null) {
        fetch(url)
            .then((res) => {
                return res.text()
            })
            .then((txt) => {
                const $panel_content = document.getElementById('panel-content')
                $panel_content.innerHTML = txt
                if(callback)
                    callback();

                    if (url.includes('crear_turno.html')) {
                        inicializarCrearTurno()
                    }
                    if (url.includes('consultar.html')) {
                        inicializar_consultar()
                    }
                    if (url.includes('consultar_turno.html')) {                          
                        inicializar_consultar_turnos()
                    }
                    
            })
    }
    
    function cerrarSesion(){
        localStorage.clear()
        window.location.href = "inicio.html";
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/index.js"></script>
    <script src="js/crearTurno.js"></script>
    <script src="js/consultar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/consultar_turno.js"></script>
</body>
</html>
