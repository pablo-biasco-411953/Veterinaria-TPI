<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registrar.css">
    <link rel="stylesheet" href="../css/style_login.css">
</head>

<body>
    <div class="volver my-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-chevron-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
        </svg>
        <a href="inicio.html" class="text-white"> Volver </a>
    </div>

    <div class="container d-flex justify-content-center align-items-center flex-column w-50" style="margin-top: 0;">
        <h2 class="titulo text-center">Regístrarse</h2>
        <form class="m-3 form-control p-5" id="form-registrar">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Apellido">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" class="form-control" placeholder="DNI">
                </div>
                <div class="col-md-4">
                    <label for="codigo-area">Código de Área</label>
                    <input type="text" id="codigo-area" class="form-control" placeholder="Código de área">
                </div>
                <div class="col-md-4">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" class="form-control" placeholder="Teléfono">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" class="form-control" placeholder="Contraseña">
                </div>
                <div class="col-md-6">
                    <label for="repetir-contrasena">Repetir Contraseña</label>
                    <input type="password" id="repetir-contrasena" class="form-control" placeholder="Repetir Contraseña">
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" id="submit-button" class="btn btn-primary" disabled>Registrarse</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/registrar.js"></script>
</body>

</html>
