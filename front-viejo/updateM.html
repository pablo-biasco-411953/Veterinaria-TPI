<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Mascota</title>
    <link rel="stylesheet" href="/css/UpdateM.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- Botón Volver fuera del formulario -->
<div class="volver mb-4">
    <a href="index.html" class="btn btn-link text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
        </svg>
        Volver
    </a>
</div>

<!-- Formulario de modificación -->
<div class="container mt-5 d-flex justify-content-center align-items-center flex-column">
    <form class="form-control p-5 d-flex flex-column align-items-center justify-content-center w-50" id="form-modificar">
        <!-- Título dentro del formulario -->
        <h2 class="titulo text-center mb-4">Modificar la Mascota</h2>

        <!-- Campo para seleccionar especie -->
        <div class="mb-3 w-100">
            <label for="especieSelect" class="form-label">Seleccionar Especie</label>
            <select class="form-select" aria-label="Seleccionar especie" id="especieSelect">
                <option value="">Seleccione una especie</option>
            </select>
        </div>

        <!-- Campo para nombre -->
        <div class="mb-3 w-100">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre de la mascota">
        </div>

        <!-- Campo para edad -->
        <div class="mb-3 w-100">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="Ingrese la edad de la mascota">
        </div>

        <!-- Botón para actualizar mascota -->
        <div class="text-center w-100">
            <button type="submit" id="submit-button" class="btn btn-primary">Actualizar Mascota</button>
        </div>
    </form>
</div>

<link href="css/UpdateM.css" rel="stylesheet">
<script src="./js/UpdateM.js"></script>
</html>
