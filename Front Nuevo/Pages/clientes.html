<!doctype html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOGTOR — Clientes y Mascotas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Css/app.css">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="brand d-flex align-items-center gap-2">
                <img src="../Assets/logo2.png" alt="Dogtor" width="34" height="34">
                <span>DOGTOR</span>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="./dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Menú</a>
                <a class="nav-link" href="./turnos.html"><i class="bi bi-calendar-event me-2"></i>Turnos</a>
                <a class="nav-link active" href="./clientes.html"><i class="bi bi-people me-2"></i>Clientes y
                    Mascotas</a>
                <!-- <a class="nav-link" href="./historial.html"><i class="bi bi-activity me-2"></i>Historial</a> -->
            </nav>
        </aside>

        <main class="content">
            <header class="topbar d-flex justify-content-between align-items-center">
                <h1 class="page-title">Clientes y Mascotas</h1>
                <div class="user d-flex align-items-center gap-2 position-relative">
                    <button id="btnRegistrarCliente" class="btn btn-info btn-sm text-dark d-none d-md-block">
                        <i class="bi bi-person-plus-fill me-2"></i>Registrar Cliente
                    </button>
                    <span class="text-secondary small d-none d-md-inline" id="userRole">Recepción</span>

                    <button id="btnPerfil" class="avatar-initials border-0 bg-transparent"
                        aria-label="Usuario">US</button>

                    <div id="menuPerfil" class="perfil-menu d-none">
                        <ul class="list-unstyled mb-0">
                            <li><button class="dropdown-item" id="btnCambiarClave"><i class="bi bi-key"></i> Cambiar
                                    contraseña</button></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><button class="dropdown-item text-danger" id="btnCerrarSesion"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar sesión</button></li>
                        </ul>
                    </div>
                </div>

            </header>

            <section class="card mb-3">
                
                <div class="card-header border-0 bg-transparent py-2">
                    <h2 class="page-title fs-5 m-0" style="font-family: 'Orbitron', sans-serif;">Filtros:</h2>
                </div>
                
                <div class="card-body d-flex flex-wrap gap-3 align-items-end pt-0">
                    
                    <div class="flex-grow-1">
                        <label class="form-label text-secondary small">Buscar por mascota</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" id="q" class="form-control" placeholder="Ej: Luna, Rocky, Mila…">
                            <button id="clearQ" class="btn btn-outline-secondary">Limpiar</button>
                        </div>
                    </div>

                    <div class="flex-grow-1">
                        <label class="form-label text-secondary small">Buscar por dueño (DNI, Nombre o Apellido)</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" id="qCliente" class="form-control" placeholder="Ej: Ana, Gómez, 12345678…">
                            <button id="clearQCliente" class="btn btn-outline-secondary">Limpiar</button>
                        </div>
                    </div>

                    <div>
                        <label class="form-label text-secondary small d-block">Tipo de mascota</label>
                        <div id="filtroTipoMascota" class="btn-group btn-group-sm" role="group" aria-label="Filtro tipo mascota">
                            </div>
                    </div>

                    <div class="ms-auto small text-secondary">
                        <span id="count">—</span> mascota(s)
                    </div>
                </div>
            </section>

            <section id="gridMascotas" class="row g-3">
                </section>

            <footer class="py-4 text-center text-secondary small">
                © 2025 Dogtor — Clínica Veterinaria Inteligente
            </footer>
        </main>
    </div>
  <!-- Modal Inicio -->
<div class="modal fade" id="modalInicio" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white border border-info">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Registrar</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <p>¿Desea registrar un nuevo dueño o añadir una mascota a un dueño existente?</p>
        <button id="btnNuevoDueño" class="btn btn-success me-2">Nuevo Dueño</button>
        <button id="btnMascotaExistente" class="btn btn-info">Nueva Mascota</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Buscar Dueño -->
<div class="modal fade" id="modalBuscarDueño" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form id="formBuscarDni" class="modal-content bg-dark text-white border border-info">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Buscar Dueño</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label class="form-label text-info">DNI del dueño</label>
        <input id="buscarDni" type="text" class="form-control bg-secondary-subtle text-white border-info" placeholder="Ingrese DNI" required>
      </div>
      <div class="modal-footer border-top-0">
        <button class="btn btn-outline-danger" type="button" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" type="submit">Buscar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Registro Dueño/Mascota -->
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <form id="formRegistro" class="modal-content bg-dark text-white border border-info">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="modalRegistroLabel">Registro</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Bloque Dueño -->
        <div id="bloqueDueño">
          <div class="row g-3">
            <div class="col-6">
              <label class="form-label text-info">Nombre</label>
              <input id="rNombre" class="form-control bg-secondary-subtle text-white border-info" type="text" required>
            </div>
            <div class="col-6">
              <label class="form-label text-info">Apellido</label>
              <input id="rApellido" class="form-control bg-secondary-subtle text-white border-info" type="text" required>
            </div>
            <div class="col-6">
              <label class="form-label text-info">DNI</label>
              <input id="rDni" class="form-control bg-secondary-subtle text-white border-info" type="text" required>
            </div>
            <div class="col-6">
              <label class="form-label text-info">Teléfono</label>
              <input id="rTelefono" class="form-control bg-secondary-subtle text-white border-info" type="text">
            </div>
          </div>
        </div>

        <!-- Bloque Mascota -->
        <!-- Bloque Mascota -->
<div id="bloqueMascota" class="d-none">
  <div class="row g-3">
    <div class="col-6">
      <label class="form-label text-info">Nombre de la mascota</label>
      <input id="rMascotaNombre" class="form-control bg-secondary-subtle text-white border-info" type="text" required>
    </div>
    <div class="col-6">
      <label class="form-label text-info">Edad</label>
      <input id="rMascotaEdad" class="form-control bg-secondary-subtle text-white border-info" type="number" min="0">
    </div>
    <div class="col-6">
      <label class="form-label text-info">Tipo de mascota</label>
      <select id="rMascotaTipo" class="form-select bg-secondary-subtle text-white border-info" required></select>
    </div>
    <div class="col-6">
      <label class="form-label text-info">DNI del tutor</label>
      <input id="rTutorDni" class="form-control bg-dark border-secondary" type="text" disabled>
    </div>
    <div class="col-12">
      <label class="form-label text-info">Dueño (Nombre y Apellido)</label>
      <input id="rTutorNombre" class="form-control bg-dark border-secondary" type="text" disabled>
    </div>
  </div>
</div>
      <div class="modal-footer border-top-0">
        <button class="btn btn-outline-danger" type="button" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
   
    </form>
  </div>
</div>
<div id="gridMascotas" class="row g-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
       <script type="module" src="../Js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="../Js/clientes.js"></script>
</body>

</html>
