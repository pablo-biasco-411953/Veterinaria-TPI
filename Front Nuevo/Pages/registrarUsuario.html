<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOGTOR — Registro de Veterinario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/Assets/logo2.png" />
  <link rel="stylesheet" href="../Css/registro.css">
</head>

<body>
  <main class="auth-card p-4 rounded shadow-lg">
    <div class="text-center mb-3">
      <img src="../Assets/logo2.png" alt="DOGTOR logo" width="90" height="90" />
      <h1 class="brand mt-2">REGISTRAR VETERINARIO</h1>
      <p class="tagline">Ingresá tus datos profesionales</p>
    </div>

    <form id="registroForm" autocomplete="off" novalidate>
      <div id="registroAlert" class="alert d-none" role="alert"></div>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label small text-secondary mb-1">Nombre</label>
          <input type="text" name="nombre" class="form-control form-control-sm" placeholder="Ej: Laura" required>
        </div>
        <div class="col-md-6">
          <label class="form-label small text-secondary mb-1">Apellido</label>
          <input type="text" name="apellido" class="form-control form-control-sm" placeholder="Ej: Díaz" required>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label small text-secondary mb-1">Matrícula Profesional</label>
        <input type="text" name="matricula" class="form-control form-control-sm" placeholder="Ej: MP-5678" required>
    </div>

      <div class="mt-3">
        <label class="form-label small text-secondary mb-1">Email (Usuario)</label>
        <input type="email" name="email" class="form-control form-control-sm" placeholder="Ej: laura.diaz@dogtor.com" required>
    </div>

      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <label class="form-label small text-secondary mb-1">Contraseña</label>
          <input type="password" name="password" class="form-control form-control-sm" placeholder="••••••••" required>

        </div>
        <div class="col-md-6">
          <label class="form-label small text-secondary mb-1">Confirmar Contraseña</label>
          <input type="password" name="passwordConfirm" class="form-control form-control-sm" placeholder="••••••••" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-4 fw-semibold">Registrar</button>
    </form>

    <footer class="text-center mt-3 small">
      ¿Ya tienes cuenta?
      <a href="./index.html" class="link-primary text-decoration-none">Iniciar sesión</a>
    </footer>
  </main>

  <script type="module" src="../Js/api.js"></script>
    <script type="module" src="../Js/registrarUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
